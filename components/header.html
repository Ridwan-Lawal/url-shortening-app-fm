<!-- ===============================header========== -->
<header class="border-black overflow-hidden py-4">
  <!-- ============= Navigation bar ========= -->
  <nav
    class="flex flex-wrap md:flex-nowrap items-center px-8 md:max-w-6xl mx-auto"
  >
    <!-- logo and hamburger -->
    <div class="hamburger__section flex w-full md:w-[17%] justify-between py-4">
      <!-- logo -->
      <div>
        <img src="./images/logo.svg" alt="" />
      </div>
      <!-- hamburger -->
      <div class="menus md:hidden">
        <!-- open -->
        <div class="menu__open cursor-pointer">
          <i class="fa-solid fa-bars transition-transform duration-300"></i>
        </div>
        <!-- close -->
        <div class="menu__close hidden">
          <i class="fa-solid fa-xmark transition-transform duration-300"></i>
        </div>
      </div>
    </div>

    <!-- nav items -->
    <div
      class="rounded-3xl items-center justify-between md:static md:h-fit md:bg-white w-full md:w-[85%] transition-all top-16 duration-200 h-0 fixed overflow-y-hidden nav__items px-8 md:flex-row flex flex-col gap-8 bg-darkViolet text-center"
    >
      <!-- top section -->
      <ul class="flex flex-col gap-6 md:gap-7 md:flex-row">
        <li class="normal__link"><a href="">Features</a></li>
        <li class="normal__link"><a href="">Pricing</a></li>
        <li class="normal__link"><a href="">Resources</a></li>
      </ul>

      <!-- down section -->
      <ul
        class="flex flex-col justify-between md:gap-10 items-center md:flex-row gap-8 border-t md:border-none border-gray-600 pt-6 md:pt-0"
      >
        <li class="normal__link"><a href="">Login</a></li>
        <li class="sign__up"><a href="">Sign up</a></li>
      </ul>
    </div>
  </nav>

  <!-- =================== banner starts right here=========== -->
  <div
    class="grid max-w-xl mt-12 mx-auto md:max-w-7xl items-center md:mx-0 md:ml-auto grid-cols-1 gap-12 md:grid-cols-2"
  >
    <div class="md:order-2">
      <img
        src="./images/illustration-working.svg"
        alt=""
        class="relative -right-10"
      />
    </div>
    <div class="text-center md:text-left px-8 md:order-1">
      <h1
        class="text-veryDarkBlue leading-[54px] text-5xl md:text-6xl font-bold"
      >
        More than just shorter links
      </h1>
      <p
        class="mt-4 text-lg max-w-md text-grayishViolet leading-normal font-medium"
      >
        Build your brand's recognition and get detailed insights on how your
        link are performing.
      </p>
      <button
        class="py-3 font-bold text-lg mt-8 px-10 text-white bg-cyan rounded-3xl transition-opacity cursor-pointer hover:text-white hover:opacity-90"
      >
        Get Started
      </button>
    </div>
  </div>
</header>
