      <div class="flex flex-col md:w-[75%]">
        <input
          type="text"
          class="py-3.5 placeholder:text-grays w-full rounded-lg px-5 font-medium outline-0 text-veryDarkBlue"

        <p class="text-red hidden italic text-sm pt-2">Please add a link</p>
      </div>
      <!-- shorten button -->
      <div class="md:w-[25%] btn__shorten">
        <button
          class="py-3 font-bold w-full text-lg px-10 text-white bg-cyan hover:bg-sky-300 rounded-md transition-colors cursor-pointer hover:text-white"

        </button>
      </div>
    </form>
  </div>
</div>
